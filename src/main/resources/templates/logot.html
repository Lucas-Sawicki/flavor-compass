<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Login page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>
<div class="login-form">
    <form th:action="@{/login}" th:object="${loginDTO}" method="post">
        <div class="container">
            <h1>Login page</h1>

            <div class="row mt-3">
                <div class="col-md-4">
                    <label for="email">Email</label>:
                    <input type="text" id="email"  th:field="*{email}" name="email" autofocus="autofocus" required/> <br/>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-4">
                    <label for="password">Password</label>:
                    <input type="password" id="password"  th:field="*{password}"name="password" required/> <br/>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-4">
                    <input type="submit" value="Log in!" class="btn btn-success">
                </div>
            </div>
        </div>

    </form>
</div>
</body>
</html>
