<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration panel</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>

<form action="#" th:action="@{/create/customer}" th:object="${customerRequestDTO}" method="POST">
    <div class="container">
        <div class="row mt-3">
            <div class="col-md-6">
                <h1>Create new account</h1>
                <p>Please enter data:</p>
                <div class="row mt-3">
                    <div class="col-md-3">
                        <label for="customerName">Customer name:</label>
                    </div>
                    <div class="col-md-3">
                        <input type="text" id="customerName"
                               th:field="*{customerName}" required>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-3">
                        <label for="customerSurname">Customer surname:</label>
                    </div>
                    <div class="col-md-3">
                        <input type="text" id="customerSurname"
                               th:field="*{customerSurname}" required>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-3">
                        <label for="customerPhone">Phone number:</label>
                    </div>
                    <div class="col-md-3">
                        <input type="text" id="customerPhone"
                               th:field="*{customerPhone}" required>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-3">
                        <label for="customerAddressCountry">Country:</label>
                    </div>
                    <div class="col-md-3">
                        <input type="text" id="customerAddressCountry"
                               th:field="*{customerAddressCountry}" required>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-3">
                        <label for="customerAddressCity">City:</label>
                    </div>
                    <div class="col-md-3">
                        <input type="text" id="customerAddressCity"
                               th:field="*{customerAddressCity}" required>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-3">
                        <label for="customerAddressStreet">Street:</label>
                    </div>
                    <div class="col-md-3">
                        <input type="text" id="customerAddressStreet"
                               th:field="*{customerAddressStreet}" required>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-3">
                        <label for="customerAddressPostalCode">Postal code:</label>
                    </div>
                    <div class="col-md-3">
                        <input type="text" id="customerAddressPostalCode"
                               th:field="*{customerAddressPostalCode}" required>
                    </div>
                        <div class="row mt-3">
                            <div class="col-md-3">
                                <label for="customerEmail">Customer email:</label>
                            </div>
                            <div class="col-md-3">
                                <input type="text" id="customerEmail"
                                       th:field="*{customerEmail}" required>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-3">
                                <label for="customerPassword">Password:</label>
                            </div>
                            <div class="col-md-3">
                                <input type="text" id="customerPassword"
                                       th:field="*{customerPassword}" required>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row mt-3">
            <div class="col-md-4">
                <input type="submit" value="Create!" class="btn btn-success">
            </div>
        </div>
        <br>
        <br>
        <div class="row mt-3">
            <div class="col-md-4">
                <a th:href="@{/}" class="btn btn-info" role="button">Go back to the main page</a>
            </div>
        </div>
    </div>
</form>
</body>
</html>
