<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Error page!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>
    <section layout:fragment="section" class="mx-auto my-5">
        <h1 class="text-danger">Oops! Something went wrong</h1>
        <div class="text-danger">
            <p><strong>Error:</strong> <span th:text="${errorMessage}">Unexpected error</span></p>
        </div>
        <br /><br />
        <p>
            <a th:href="@{/home}" class="btn btn-warning" role="button">Back to the main page</a>
        </p>
    </section>
</body>
</html>
