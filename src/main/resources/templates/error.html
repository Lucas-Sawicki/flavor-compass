<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Error page!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <section layout:fragment="section" class="mx-auto my-5">
        <h1>Sorry, seems that You can't use this webapp properly!</h1>
        <b><span th:if="${errorMessage}" th:text="${errorMessage}">Error</span></b>
        <br>
        <b><span th:if="${errorType}" th:text="${errorType}">Error Type</span></b>
        <br>
        <img th:src="@{/images/oh_no.png}" alt="OH NO" width="50" height="50"/>
        <br>
        <br>
        <p>
            <a th:href="@{/home}" class="btn btn-warning" role="button">Back to the main page</a>
        </p>
    </section>
</div>
</body>
</html>
