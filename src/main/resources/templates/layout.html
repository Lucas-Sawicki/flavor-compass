<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles.css}" >
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script th:src="@{/js/scripts.js}"></script>
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Flavor Compass</title>
</head>
<header class="p-3 text-bg-dark">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a th:href="@{/home}" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <img th:src="@{/images/logo.png}" alt="Home" width="70" height="70">
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a th:href="@{/home}" class="nav-link px-2 text-white">My account</a></li>
                <li><a th:href="@{/owner/add/restaurant}" class="nav-link px-2 text-white">Restaurant</a></li>
                <li><a th:href="@{/owner/add/menu}" class="nav-link px-2 text-white">Menu</a></li>
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
            </form>

            <div class="text-end">
                <a th:href="@{/login}" class="btn btn-outline-light me-2">Login</a>
                <a th:href="@{/registration}" class="btn btn-warning">Sign-up</a>
                <button class="btn btn-outline-light" type="submit">
                    <i class="bi-cart-fill me-1"></i>
                    Cart
                    <span class="badge bg-light text-dark ms-1 rounded-pill">0</span>
                </button>
            </div>
        </div>
    </div>
</header>
<body>
    <section layout:fragment="section" class="py-5 bg-light">

    </section>

<footer class="py-5 bg-dark">
    <div layout:fragment="custom-footer" class="container"><p class="m-0 text-center text-white">≈Åukasz Sawicki; Project for zajavka.pl</p></div>
</footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/scripts.js"></script>
</html>
