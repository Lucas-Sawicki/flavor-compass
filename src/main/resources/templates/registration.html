<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Registration panel</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body class="d-flex flex-column h-100 bg-dark2">
<section layout:fragment="section" class="mx-auto my-5" style="max-width: 23rem;">
    <form action="#" th:action="@{/auth/registration}" th:object="${registrationDTO}" method="POST"
          class="bg-light text-dark border-0">
        <main class="flex-shrink-0 flex-grow-1 bg-dark2">
            <div class="card card-form mt-2 mb-4 bg-dark2">
                <div class="card-body rounded-top pink darken-4 border-0">
                    <h3 class="font-weight-bold text-center text-uppercase text-black my-4">Sign up</h3>

                    <div class="d-flex justify-content-start align-items-center mb-4">
                        <i class="far fa-user fa-lg text-black fa-fw me-3"></i>
                        <div class="form-outline w-100">
                            <input type="text" id="name" class="form-control" th:field="*{name}" required/>
                            <label class="form-label" for="name">First name</label>
                        </div>
                    </div>
                    <div class="d-flex justify-content-start align-items-center mb-4">
                        <i class="far fa-hand-point-right fa-lg text-black fa-fw me-3"></i>
                        <div class="form-outline w-100">
                            <input type="text" id="surname" class="form-control" th:field="*{surname}" required/>
                            <label class="form-label" for="surname">Last name</label>
                        </div>
                    </div>
                    <div class="d-flex justify-content-start align-items-center mb-4">
                        <i class="fas fa-phone fa-lg text-black fa-fw me-3"></i>
                        <div class="form-outline w-100">
                            <input type="tel" id="phone" class="form-control" th:field="*{phone}" required/>
                            <label class="form-label" for="phone">Phone number</label>
                        </div>
                    </div>
                    <div class="d-flex justify-content-start align-items-center mb-4">
                        <i class="far fa-envelope fa-lg text-black fa-fw me-3"></i>
                        <div class="form-outline w-100">
                            <input type="email" id="email" class="form-control" th:field="*{email}" required/>
                            <label class="form-label" for="email">E-mail</label>
                        </div>
                    </div>
                    <div class="d-flex justify-content-start align-items-center pb-3">
                        <i class="far fa-star fa-lg text-black fa-fw me-3"></i>
                        <div class="form-outline w-100">
                            <input type="password" id="password" class="form-control" th:field="*{password}"
                                   required/>
                            <label class="form-label" for="password">Password</label>
                        </div>
                    </div>
                    <div class="d-flex justify-content-start align-items-center pb-3">
                        <i class="far fa-star fa-lg text-black fa-fw me-3"></i>
                        <div class="form-outline w-100">
                            <input type="password" id="confirmPassword" class="form-control"
                                   th:field="*{matchingPassword}" required/>
                            <label class="form-label" for="confirmPassword">Confirm password</label>
                        </div>
                    </div>
                    <hr>
                    <div th:object="${registrationDTO.addressDTO}" class="container py-3">
                        <p class="text-center strong">You are a customer or restaurant owner?</p>
                        <div class="text-center">
                        <select id="userType" th:field="*{customer}"
                                class="btn btn-outline-dark btn-rounded btn-block my-4 z-depth-0 ">
                            <option class="btn btn-outline-warning" value="true">Customer</option>
                            <option class="btn btn-outline-warning" value="false">Owner</option>
                        </select>
                        </div>
                        <div id="countryField" style="display: none;">
                            <p class="text-center strong">Please enter your delivery address:</p>
                            <div class="form-group">
                                <div class="d-flex justify-content-start align-items-center pb-3">
                                    <i class="far fa-solid fa-house-flag text-black fa-fw me-3"></i>
                                    <div class="form-outline w-100">
                                        <input type="text" id="addressCountry" class="form-control"
                                               th:field="*{addressCountry}" required disabled/>
                                        <label class="form-label" for="addressCountry">Country</label>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-start align-items-center pb-3">
                                    <i class="far fa-solid fa-city text-black fa-fw me-3"></i>
                                    <div class="form-outline w-100">
                                        <input type="text" id="addressCity" class="form-control"
                                               th:field="*{addressCity}" required disabled/>
                                        <label class="form-label" for="addressCity">City</label>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-start align-items-center pb-3">
                                    <i class="far fa-solid fa-house text-black fa-fw me-3"></i>
                                    <div class="form-outline w-100">
                                        <input type="text" id="addressStreet" class="form-control"
                                               th:field="*{addressStreet}" required disabled/>
                                        <label class="form-label" id="hideLabel" for="addressStreet">Street</label>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-start align-items-center pb-3">
                                    <i class="far fa-solid fa-box text-black fa-fw me-3"></i>
                                    <div class="form-outline w-100">
                                        <input type="text" id="addressPostalCode" class="form-control"
                                               th:field="*{addressPostalCode}"  required disabled />
                                        <label class="form-label" for="addressPostalCode">Postal code</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="card card-form-2 mb-0 z-depth-0 bg-warning border-0">
                        <div class="card-body text-center border-0">
                            <button class="btn btn-outline-dark btn-rounded btn-block my-4 z-depth-0"
                                    type="submit">Sign in
                            </button>
                            <hr>
                            <a th:href="@{/home}"
                               class="btn btn-outline-dark btn-rounded btn-block my-4 z-depth-0"
                               role="button">Go back to the main page</a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </form>
</section>
</body>
</html>
