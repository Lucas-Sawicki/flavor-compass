<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Mniam mniam</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>Restaurant portal!</h1>
    <p>Choose your restaurant </p>
    <div class="row mt-3">
        <table class="table">
            <thead class="table-dark">
            <tr>
                <th>Restaurant name</th>
                <th>Phone</th>
                <th>Website</th>
                <th>Address</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="restaurant : ${availableRestaurantsDTOs}">
                <td th:text="${restaurant.orderNumber}"></td>
                <td th:text="${restaurant.status}"></td>
                <td th:text="${restaurant.deliveryTime}"></td>
                <td th:text="${restaurant.restaurant}"></td>
                <td th:text="${restaurant.menuItem}"></td>
            </tr>
            </tbody>
        </table>
        <div class="row mt-3">
            <div class="col-md-4">
                <a th:href="@{/}" class="btn btn-info" role="button">Go back to the main page</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
