<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section layout:fragment="section" class="mx-auto my-5 text-warning text-center">
    <h2>Pending Orders</h2>
    <table style="border-collapse: collapse; width: 100%;">
        <tr>
            <th>Restaurant</th>
            <th>Order Number</th>
            <th>Order Date</th>
            <th>Status</th>
            <th>Order Items</th>
            <th>Action</th>
        </tr>
        <tr th:each="order : ${pendingOrders}" style="border: 1px solid black;">
            <td th:text="${order.restaurant.localName}" style="border: 1px solid black;"></td>
            <td th:text="${order.orderNumber}" style="border: 1px solid black;"></td>
            <td th:text="${order.orderDate}" style="border: 1px solid black;"></td>
            <td th:text="${order.status}" style="border: 1px solid black;"></td>
            <td>
                <table style="border-collapse: collapse; width: 100%;">
                    <tr th:each="orderItem : ${order.orderItems}" style="border: 1px solid black;">
                        <td th:text="${orderItem.quantity}"></td>
                        <td th:text="${orderItem.menuItem.name}"></td>
                    </tr>
                </table>
            </td>
            <td>
                <form class="btn btn-delete" th:action="@{/order/complete}" method="post">
                    <input type="hidden" name="_method" value="patch"/>
                    <input type="hidden" name="orderNumber" th:value="${order.orderNumber}"/>
                    <input type="submit" value="Mark as Completed"/>
                </form>
            </td>
        </tr>
    </table>
    <hr class="text-warning" >
    <h2>Completed Orders</h2>
    <table style="border-collapse: collapse; width: 100%;">
        <tr>
            <th>Restaurant</th>
            <th>Order Number</th>
            <th>Order Date</th>
            <th>Status</th>
            <th>Order Items</th>
            <th>Action</th>
        </tr>
        <tr th:each="order : ${completedOrders}" style="border: 1px solid black;">
            <td th:text="${order.restaurant.localName}" style="border: 1px solid black;"></td>
            <td th:text="${order.orderNumber}" style="border: 1px solid black;"></td>
            <td th:text="${order.orderDate}" style="border: 1px solid black;"></td>
            <td th:text="${order.status}" style="border: 1px solid black;"></td>
            <td>
                <table style="border-collapse: collapse; width: 100%;">
                    <tr th:each="orderItem : ${order.orderItems}" style="border: 1px solid black;">
                        <td th:text="${orderItem.quantity}"></td>
                        <td th:text="${orderItem.menuItem.name}"></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</section>
</body>
</html>
