<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <title>Flavor Compass</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>Restaurant portal!</h1>
    <p>Find your favorite restaurant</p>
    <div class="row mt-3">
        <div class="col-md-4">
            <a th:href="@{/registration}" class="btn btn-info" role="button">Registration</a>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-4">
            <a th:href="@{/login}" class="btn btn-info" role="button">Login</a>
        </div>
    </div>
    <div th:if="${token != null}">
        <p>Welcome back, <span th:text="${currentUser.username}"></span>!</p>
    </div>
    <div sec:authorize="hasRole('ROLE_OWNER')">
        Content visible only for users with OWNER role
    </div>

    <div sec:authorize="hasRole('ROLE_CUSTOMER')">
        Content visible only for users with CUSTOMER role
    </div>
    <div class="row mt-3">
        <div class="col-md-4">
            <a th:href="@{/logout}" class="btn btn-info" role="button">Logout</a>
        </div>
    </div>
</div>
</body>
</html>
