server:
  servlet:
    context-path: /test
spring:
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:myDb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      format_sql: true
      ddl-auto: validate
  security:
    enabled: true
