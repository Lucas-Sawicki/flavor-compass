spring:
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:myDb;DB_CLOSE_DELAY=-1
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      format_sql: true
      ddl-auto: validate
  security:
    enabled: false
